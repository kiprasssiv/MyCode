<!doctype html>
<html>
<head
	<link href="mainCSS.css" rel="stylesheet">
	<style>
	.header1{
		font-family: Trebuchet MS, sans-serif;
		font-size: 500%;
		color: #8C8989;
		font-weight:bold;
		text-align: center;
	}
	.card {
	   width:10%; /*width of your image*/
	   height:10%; /*height of your image*/
	   content:url(https://casino4you.com/wp-content/uploads/2015/03/peekredback.jpg);
	   margin:5%; /* If you want no margin */
	}
	section.difficulty div{
		font-family: Trebuchet MS, sans-serif;
		font-size:200%;
		margin:2%;
		display:inline-block;
	}
	
	.levels{
		border:1px solid black;
		padding:1% 10%;
		background: none;
		margin:2%;
		font-size: 100%;
		cursor: pointer;
		font-family: Trebuchet MS, sans-serif;
		transition: 0.8s;
	}
	.btn1,.btn2,.btn3{
		color:black;
	}
	.levels:hover{
		color: white;
	}
	.playingField{
		text-align: center;
		
		
	}
		
	</style>
</head>
<body>
	<header>
		<div class="header1">Memory Puzzle</div>
	</header>
	<section class="difficulty">
		<div>Choose difficulty:</div>
		<button class="levels btn1" name="EasyDif" onclick="preparingCards(2)">Easy</button>
		<button class="levels btn2" name="MediumDif" onclick="preparingCards(3)">Medium</button>
		<button class="levels btn3" name="HardDif" onclick="preparingCards(4)">Hard</button>
		<div>Score:</div>
		<div class="score" id="PlayerScore">0</div>
	</section>
	<section class = "playingField" id = "cardTable">
		<div id="cardField"></div>
	</section>
	<script src="mainCode.js"></script>
	
</body>

</html>
